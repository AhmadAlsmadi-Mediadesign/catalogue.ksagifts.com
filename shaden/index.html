<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shaden Catalogs</title>
  <style>
    body { font-family: sans-serif; margin: 0; background-color: #111; color: #fff; }
    header { padding: 24px; text-align: center; background: #000; border-bottom: 1px solid #444; }
    h1 { margin: 0; font-size: 20px; letter-spacing: .05em; text-transform: uppercase; }
    .grid { display: grid; gap: 24px; padding: 24px; }
    @media(min-width:700px){ .grid { grid-template-columns: 1fr 1fr; } }
    .card { background:#1a1a1a; border:1px solid #333; border-radius:12px; padding:16px; }
    .card h2 { font-size:16px; margin:0 0 12px 0; color:#fff; font-weight:600; }
    iframe { width:100%; height:400px; border:0; border-radius:8px; background:#000; }
    .note { font-size:12px; color:#aaa; text-align:center; margin-top:32px; padding-bottom:40px; }
    a.back { color:#888; font-size:13px; text-decoration:none; display:inline-block; margin-bottom:8px; }
  </style>
</head>
<body>
  <header>
    <a class="back" href="/">← KSAGIFTS</a>
    <h1>SHADEN • CATALOGS</h1>
  </header>

  <section class="grid">
    <div class="card">
      <h2>3D Crystal / Awards</h2>
      <iframe src="PUT_SHADEN_CATALOG_LINK_1_HERE"
              allowfullscreen
              loading="lazy"></iframe>
    </div>

    <div class="card">
      <h2>Corporate Gifts</h2>
      <iframe src="PUT_SHADEN_CATALOG_LINK_2_HERE"
              allowfullscreen
              loading="lazy"></iframe>
    </div>

    <div class="card">
      <h2>Engraving / Custom Designs</h2>
      <iframe src="PUT_SHADEN_CATALOG_LINK_3_HERE"
              allowfullscreen
              loading="lazy"></iframe>
    </div>
  </section>

  <div class="note">
    Shaden Arabia • Private client catalogs
  </div>
</body>
</html>
